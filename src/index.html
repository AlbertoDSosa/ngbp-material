<!DOCTYPE html>
<html ng-app="ngMaterial-bp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>

    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>


  </head>
  <body layout="column" ng-controller="AppCtrl">
  <md-toolbar  layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
      </md-button>
      <h1 >Angular-Material Boilerplate</h1>
      <a href="http://github.com/aitorcarrera/ngbp-material/blob/v<%= version %>-release/CHANGELOG.md">&nbsp;v<%= version %></a>
    </div>
  </md-toolbar>
  <div layout="row" flex>
        <md-sidenav  class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-content layout="column">
            <img src="assets/img/angular-js.png" width="300">
            <md-button ui-sref="home">
              <md-icon class="u-middle material-icons">home</md-icon> Home
            </md-button>
            <md-button ui-sref="about">
              <md-icon class="u-middle material-icons">info</md-icon> What is it?
            </md-button>
            <md-button ng-href="https://github.com/aitorcarrera/ngbp-material#readme">
              <md-icon class="u-middle material-icons">book</md-icon> Documentation
            </md-button>
            <md-button ng-href="https://github.com/aitorcarrera/ngbp-material">
              <md-icon class="u-middle icon icon-github2"></md-icon>
               GitHub
            </md-button>
            <md-button ng-href="https://github.com/aitorcarrera/ngbp-material/issues">
              <md-icon class="u-middle material-icons">question_answer</md-icon> Support
            </md-button>
          </md-content>
        </md-sidenav>
        <div layout="column" flex id="content" ui-view="main">
          
        </div>
    </div>
  </body>
</html>
